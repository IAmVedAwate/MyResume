<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Hackathon - Jury Panel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        div {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div>
        <h2>Jury Panel</h2>

        <form action="/search_team_details3" method="post">
            <!-- Search Area -->
            <input type="text" id="searcher" name="searcher" placeholder="Search by team name">
            <button type="submit">Search</button>
        </form>

        <!-- Jury Panel Table -->
        <table>
            <thead>
                <tr>
                    <th>Panel Name</th>
                    <th>Team ID</th>
                    <th>Team Lead Name</th>
                    <th>Evaluation Time</th>
                </tr>
            </thead>
            <tbody>
                {% for panel in jury_panel %}
                    <tr>
                        <td>{{ panel[1] }}</td>
                        <td>{{ panel[2] }}</td>
                        <td>{{ panel[4] }}</td>
                        <td>{{ panel[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
